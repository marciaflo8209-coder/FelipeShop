<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FelipeStore â€” Login</title>
<style>
  :root {
    --bg: #05060a;
    --panel: #0b0f18;
    --neon-blue: #00e6ff;
    --neon-red: #ff2d6d;
    --muted: #9aa3b2;
  }
  *{box-sizing:border-box;font-family:Inter,system-ui,Arial;}
  body {
    margin: 0;
    background: radial-gradient(600px 300px at 10% 10%, rgba(0,230,255,0.03), transparent),
                radial-gradient(500px 300px at 90% 90%, rgba(255,45,109,0.03), transparent),
                var(--bg);
    color: #e6eef8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
  }

  h1 {
    color: var(--neon-blue);
    font-size: 2em;
    text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
    animation: glow 2s infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px var(--neon-blue); }
    to { text-shadow: 0 0 25px var(--neon-blue); }
  }

  .login-box {
    background: rgba(255,255,255,0.02);
    border: 1px solid rgba(255,255,255,0.05);
    border-radius: 15px;
    padding: 25px 20px;
    width: 90%;
    max-width: 360px;
    box-shadow: 0 0 40px rgba(0,0,0,0.5);
  }
  .login-box h2 {
    text-align: center;
    color: var(--neon-red);
    text-shadow: 0 0 10px var(--neon-red);
    margin-bottom: 20px;
  }

  label {
    font-size: 14px;
    color: var(--muted);
  }
  input {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    margin-bottom: 15px;
    background: #0e1018;
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 8px;
    color: white;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 999px;
    font-weight: bold;
    cursor: pointer;
    color: #fff;
    background: linear-gradient(90deg, var(--neon-blue), var(--neon-red));
    transition: 0.3s;
  }
  button:hover {
    opacity: 0.9;
  }

  .error {
    color: var(--neon-red);
    font-size: 13px;
    text-align: center;
    margin-bottom: 10px;
    display: none;
  }

  .footer {
    text-align: center;
    margin-top: 25px;
    color: var(--muted);
    font-size: 13px;
  }
</style>
</head>
<body>
  <h1>ðŸ’¸ Bienvenido a <span style="color:var(--neon-red)">FelipeStore</span></h1>

  <div class="login-box">
    <h2>Iniciar SesiÃ³n</h2>
    <div class="error" id="error-msg">Usuario o contraseÃ±a incorrectos</div>
    <label for="username">Usuario</label>
    <input id="username" placeholder="Tu usuario..." autocomplete="off">

    <label for="password">ContraseÃ±a</label>
    <input id="password" type="password" placeholder="Tu contraseÃ±a...">

    <button onclick="login()">Entrar</button>
  </div>

  <div class="footer">Solo usuarios creados por el owner pueden ingresar</div>

<script>
  const LS_USERS = 'felipestore_users_v1';
  const LS_CURRENT = 'felipestore_current_v1';

  let users = JSON.parse(localStorage.getItem(LS_USERS)) || {
    "FelipeOficial": { pass: "Felipe2013", saldo: 10.00, role: "owner" }
  };

  function login() {
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value.trim();
    const err = document.getElementById('error-msg');
    if (!users[u] || users[u].pass !== p) {
      err.style.display = 'block';
      return;
    }
    err.style.display = 'none';
    const current = { username: u, saldo: users[u].saldo, role: users[u].role };
    localStorage.setItem(LS_CURRENT, JSON.stringify(current));
    window.location.href = 'panel.html';
  }
</script>
</body>
</html>
