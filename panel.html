  <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FelipeStore - Owner Panel</title>
<style>
body {
  background-color: #05060a;
  color: white;
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
}
header {
  text-align: center;
  padding: 25px 10px;
  background: linear-gradient(90deg, #00e6ff33, #ff2d6d33);
  box-shadow: 0 0 20px #00e6ff33;
  position: relative;
}
h1 {
  color: #00e6ff;
  text-shadow: 0 0 10px #00e6ff;
}
h3 {
  color: #ff2d6d;
  text-shadow: 0 0 10px #ff2d6d;
}
#logout {
  position: absolute;
  right: 20px;
  top: 20px;
  background: linear-gradient(90deg, #ff2d6d, #00e6ff);
  border: none;
  color: white;
  padding: 8px 15px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
#logout:hover {
  opacity: 0.8;
}
.panel {
  width: 90%;
  max-width: 700px;
  background: #0a0f1a;
  margin: 20px auto;
  border-radius: 15px;
  box-shadow: 0 0 20px #00e6ff44;
  padding: 20px;
}
input, select, button {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  border: none;
  border-radius: 8px;
  font-size: 15px;
}
input, select {
  background: #101622;
  color: white;
}
button {
  background: linear-gradient(90deg, #00e6ff, #ff2d6d);
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  opacity: 0.85;
}
.producto {
  background: #0d1220;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  margin: 10px;
  box-shadow: 0 0 15px #00e6ff22;
}
.producto img {
  width: 100%;
  border-radius: 10px;
}
.producto h3 {
  color: #00e6ff;
}
.producto p {
  color: #ff2d6d;
}
</style>
</head>
<body>
<header>
  <h1>üëë Bienvenido, FelipeOficial (Owner)</h1>
  <h3>üí∏ Saldo actual: $999,999,999,999,999</h3>
  <button id="logout" onclick="cerrarSesion()">Cerrar sesi√≥n</button>
</header>

<div class="panel">
  <h2>‚öôÔ∏è Owner Panel</h2>

  <h3>‚ûï A√±adir saldo</h3>
  <input id="userSaldoAdd" placeholder="Usuario" />
  <input id="saldoAdd" placeholder="Cantidad" type="number" />
  <button onclick="addSaldo()">A√±adir saldo</button>

  <h3>‚ûñ Quitar saldo</h3>
  <input id="userSaldoRemove" placeholder="Usuario" />
  <input id="saldoRemove" placeholder="Cantidad" type="number" />
  <button onclick="removeSaldo()">Quitar saldo</button>

  <h3>üë§ Crear cuenta</h3>
  <input id="newUser" placeholder="Usuario" />
  <input id="newPass" placeholder="Contrase√±a" type="password" />
  <select id="newRole">
    <option value="cliente">Cliente</option>
    <option value="admin">Admin</option>
  </select>
  <button onclick="crearCuenta()">Crear cuenta</button>

  <h3>üóëÔ∏è Borrar cuenta</h3>
  <input id="delUser" placeholder="Usuario a borrar" />
  <button onclick="borrarCuenta()">Borrar cuenta</button>

  <h3>‚≠ê Roles</h3>
  <input id="userRole" placeholder="Usuario" />
  <select id="roleAction">
    <option value="poner">Poner Admin</option>
    <option value="quitar">Quitar Admin</option>
  </select>
  <button onclick="cambiarRol()">Aplicar</button>

  <h3>üë• Ver cuentas registradas</h3>
  <button onclick="verCuentas()">Mostrar cuentas</button>
  <div id="listaCuentas" style="margin-top:10px;"></div>

  <hr style="margin:30px 0; border: 1px solid #222;">

  <h2>üõí Agregar producto</h2>
  <input id="prodNombre" placeholder="Nombre del producto" />
  <input id="prodPrecio" placeholder="Precio" type="number" />
  <input id="prodImg" placeholder="URL de la imagen" />
  <button onclick="agregarProducto()">Agregar producto</button>
</div>

<h2 style="text-align:center;">üõçÔ∏è Productos</h2>
<div id="productos" style="display:flex;flex-wrap:wrap;justify-content:center;"></div>

<script>
// ====================== USUARIOS ============================
let cuentas = JSON.parse(localStorage.getItem("cuentas")) || {};
function guardarCuentas() {
  localStorage.setItem("cuentas", JSON.stringify(cuentas));
}
function crearCuenta() {
  const u = newUser.value.trim();
  const p = newPass.value.trim();
  const r = newRole.value;
  if (!u || !p) return alert("Completa todos los campos");
  if (cuentas[u]) return alert("Usuario ya existe");
  cuentas[u] = { pass: p, role: r, saldo: 0 };
  guardarCuentas();
  alert("Cuenta creada: " + u);
}
function borrarCuenta() {
  const u = delUser.value.trim();
  if (!cuentas[u]) return alert("No existe ese usuario");
  delete cuentas[u];
  guardarCuentas();
  alert("Cuenta borrada");
}
function addSaldo() {
  const u = userSaldoAdd.value.trim();
  const n = parseFloat(saldoAdd.value);
  if (!cuentas[u]) return alert("No existe ese usuario");
  cuentas[u].saldo += n;
  guardarCuentas();
  alert("Saldo a√±adido");
}
function removeSaldo() {
  const u = userSaldoRemove.value.trim();
  const n = parseFloat(saldoRemove.value);
  if (!cuentas[u]) return alert("No existe ese usuario");
  cuentas[u].saldo -= n;
  guardarCuentas();
  alert("Saldo quitado");
}
function cambiarRol() {
  const u = userRole.value.trim();
  const a = roleAction.value;
  if (!cuentas[u]) return alert("No existe ese usuario");
  cuentas[u].role = a === "poner" ? "admin" : "cliente";
  guardarCuentas();
  alert("Rol actualizado");
}
function verCuentas() {
  let html = "<ul>";
  for (const u in cuentas) {
    html += `<li>${u} - Rol: ${cuentas[u].role} - Saldo: $${cuentas[u].saldo}</li>`;
  }
  html += "</ul>";
  listaCuentas.innerHTML = html;
}

// ====================== PRODUCTOS ============================
let productos = JSON.parse(localStorage.getItem("productos")) || [];

function guardarProductos() {
  localStorage.setItem("productos", JSON.stringify(productos));
  mostrarProductos();
}

function agregarProducto() {
  const nombre = prodNombre.value.trim();
  const precio = parseFloat(prodPrecio.value);
  const img = prodImg.value.trim();
  if (!nombre || !precio || !img) return alert("Completa todos los campos");
  productos.push({ nombre, precio, img });
  guardarProductos();
  prodNombre.value = "";
  prodPrecio.value = "";
  prodImg.value = "";
  alert("Producto agregado correctamente");
}

function mostrarProductos() {
  productosDiv = document.getElementById("productos");
  productosDiv.innerHTML = "";
  productos.forEach((p) => {
    const div = document.createElement("div");
    div.className = "producto";
    div.innerHTML = `
      <img src="${p.img}" alt="${p.nombre}">
      <h3>${p.nombre}</h3>
      <p>$${p.precio}</p>
      <button>Comprar</button>
    `;
    productosDiv.appendChild(div);
  });
}

function cerrarSesion() {
  window.location.href = "index.html";
}

mostrarProductos();
</script>
</body>
    </html>
