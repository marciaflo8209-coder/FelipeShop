<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel - FelipeStore</title>
  <style>
    body {
      background-color: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #161b22;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    h1 {
      color: #58a6ff;
      font-size: 1.6em;
    }
    .user-info {
      text-align: right;
    }
    .saldo {
      font-size: 1.2em;
      margin-bottom: 5px;
    }
    .logout-btn {
      background-color: #f85149;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .productos {
      margin: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .producto {
      background-color: #21262d;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }
    .producto img {
      width: 100%;
      border-radius: 8px;
    }
    .producto h3 {
      color: #58a6ff;
      margin: 10px 0 5px;
    }
    .producto p {
      font-size: 0.9em;
      color: #ccc;
    }
    .precio {
      font-weight: bold;
      color: #39d353;
    }
  </style>
</head>
<body>
  <header>
    <h1>FelipeStore üí∞</h1>
    <div class="user-info">
      <div class="saldo">Saldo: <span id="saldo">$0.00</span></div>
      <div id="usuario"></div>
      <button class="logout-btn" onclick="logout()">Salir</button>
    </div>
  </header>

  <h2>üõçÔ∏è Productos disponibles</h2>

  <div class="productos" id="productos"></div>

  <script>
    // Verificar sesi√≥n
    const usuario = localStorage.getItem("usuarioActivo");
    const saldo = localStorage.getItem("saldoUsuario") || "0.00";

    if (!usuario) {
      window.location.href = "index.html";
    }

    document.getElementById("usuario").innerText = usuario;
    document.getElementById("saldo").innerText = `$${saldo}`;

    function logout() {
      localStorage.removeItem("usuarioActivo");
      window.location.href = "index.html";
    }

    // Lista de productos
    const productos = [
      { nombre: "Tarjeta Steam", descripcion: "Tarjeta regalo de Steam de $10", precio: 10, img: "https://via.placeholder.com/200x120?text=Steam" },
      { nombre: "Netflix Premium", descripcion: "Cuenta 1 mes premium", precio: 6, img: "https://via.placeholder.com/200x120?text=Netflix" },
      { nombre: "Spotify Premium", descripcion: "Cuenta 1 mes premium", precio: 5, img: "https://via.placeholder.com/200x120?text=Spotify" },
      { nombre: "Google Play", descripcion: "Tarjeta de $15", precio: 15, img: "https://via.placeholder.com/200x120?text=Google+Play" }
    ];

    const contenedor = document.getElementById("productos");

    productos.forEach(p => {
      const div = document.createElement("div");
      div.className = "producto";
      div.innerHTML = `
        <img src="${p.img}" alt="${p.nombre}">
        <h3>${p.nombre}</h3>
        <p>${p.descripcion}</p>
        <p class="precio">$${p.precio.toFixed(2)}</p>
      `;
      contenedor.appendChild(div);
    });
  </script>
</body>
</html>
